services:
  postgres:
    image: postgres:15-alpine
    container_name: moshimo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Performance tuning for local development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro   # uncomment later if needed
    networks:
      - moshimo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      # command: ["postgres", "-c", "log_statement=all"]   # optional
    # Resource limits for local development
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: moshimo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - moshimo_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools  # Optional service - start with: docker-compose --profile tools up

networks:
  moshimo_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local