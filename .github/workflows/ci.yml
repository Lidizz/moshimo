name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ================================
  # Backend Build Job (Java 25 + Maven)
  # ================================
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: ./mvnw clean compile -DskipTests
      
      - name: Verify build
        run: echo "✅ Backend build successful"

  # ================================
  # Frontend Build Job (Node 20 + npm)
  # ================================
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build
        run: echo "✅ Frontend build successful"
